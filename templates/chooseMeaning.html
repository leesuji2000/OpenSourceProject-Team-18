<!DOCTYPE html>
<html>
<head>
    <title>단어 뜻 선택</title>
    <style>
        .meaning-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: orange;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 5px;
        }
        .meaning-button:hover {
            background-color: #ff8c00;
        }
    </style>
</head>
<body>
    <h2 id="word"></h2>
    <div id="meanings"></div>

    <script>
        let word = "{{ word }}";  // 서버로부터 받은 단어
        let meanings = JSON.parse('{{ meanings | tojson | safe }}');  // 서버로부터 받은 뜻 리스트
        document.getElementById('word').innerText = `단어의 뜻을 선택하세요: ${word}`;
    
        for (let meaning of meanings) {
            // 각 뜻에 대해 별도의 폼 생성
            let form = document.createElement('form');
            form.action = '/select-meaning';  // 데이터를 전송할 서버의 URL
            form.method = 'POST';

            // 단어 정보도 숨겨진 필드로 폼에 추가
            let wordInput = document.createElement('input');
            wordInput.type = 'hidden';
            wordInput.name = 'word';
            wordInput.value = word;
            form.appendChild(wordInput);

            // 폼 내에 버튼 생성
            let button = document.createElement('button');
            button.type = 'submit';
            button.className = 'meaning-button';
            button.innerText = meaning;
            button.name = 'selectedMeaning';  // 폼 데이터로 전송될 이름
            button.value = meaning;  // 폼 데이터로 전송될 값

            // 폼에 버튼 추가 후, meanings div에 폼 추가
            form.appendChild(button);
            document.getElementById('meanings').appendChild(form);
        }
    </script>
</body>
</html>
