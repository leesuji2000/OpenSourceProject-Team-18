<!DOCTYPE HTML>
<html>
<head>
    <title>Feedback</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
</head>
<body>
    <div class="answer">
        <h2 style="color: #007BFF; font-size: 1.5em; margin-bottom: 10px;">Boca Database</h2>
        <h3>{{ data.english_word }} ({{ data.meaning }})</h3>
        <h3>연상기억법</h3> 
        <div class="memory-technique">
            <p>{{ data.associative_memory | safe }}</p>
        </div>
    </div>

    <div class="feedback" style="margin: 10px; padding: 10px; background-color: lightgrey; border-radius: 10px;"> <!-- margin과 padding을 줄여서 높이 조절 -->
        <form action="/feedback" method="post">
            <h3>암기에 도움이 되셨나요??</h3>
            <div style="display: inline-block; margin-right: 10px;" name="allScore">
                <input type="radio" id="good" name="score" value="100">
                <label for="good" class="feedback-button">Good</label><br>
                <input type="radio" id="not-bad" name="score" value="50">
                <label for="not-bad" class="feedback-button">Not bad</label><br>
                <input type="radio" id="poor" name="score" value="0">
                <label for="poor" class="feedback-button">Bad</label>
            </div>
            <br>
            <textarea id="feedback-text" name="feedback-text" rows="4" cols="50" placeholder="피드백을 남겨주시면 서비스에 큰 도움이 됩니다." ></textarea>
            <br>
            <input type="submit" class="feedback-submit" name="feedback-submit" value="Post Feedback">
        </form>
    </div>
    <form action="/feedback" method="post">
        <a href="/" class="button">Home 돌아가기</a>
    </form>
</body>
</html>

<style>
    .answer {
       text-align: center; /* 텍스트를 중앙 정렬 */
       font-family: Arial, sans-serif; /* 깔끔한 폰트 사용 */
       color: #333; /* 텍스트 색상을 어두운 회색으로 설정 */
       padding: 30px; /* 텍스트 주위에 공간 추가 */
       margin: auto; /* div 자체를 가운데 정렬 */
       width: 90%; /* 너비를 늘림 */
       box-shadow: 0px 0px 10px rgba(0,0,0,0.1); /* 섬세한 그림자 효과 추가 */
   }
   
   .answer h1 {
       margin-bottom: 20px; /* 제목 아래에 공간 추가 */
   }
   
   .answer p {
       margin-bottom: 10px; /* 문단 간 공간 추가 */
   } 

   .memory-technique {
       text-align: left; /* 텍스트를 왼쪽 정렬 */
       margin: 20px auto; /* div를 중앙에 위치 */
       width: 100%; /* 너비를 100%로 설정 */
   }

h2 {
    font-size: 1em;
    color: rgb(32, 142, 2);
    margin-bottom: 10px;
}

   .memory-technique {
       text-align: left; /* 텍스트를 왼쪽 정렬 */
       margin: 15px auto; /* div를 중앙에 위치 */
       width: 100%; /* 전체 너비 사용 */
       max-height: 300px; /* 최대 높이를 300px로 설정 */
       overflow: auto; /* 내용이 넘칠 경우 스크롤바 표시 */
       border: 2px solid #d9ebfd; /* 테두리 색상을 파란색으로 설정 */
       border-radius: 8px; /* 모서리를 부드럽게 처리 */
       padding: 4px; /* 내부 여백을 추가 */
       box-shadow: 0px 4px 8px rgba(0,0,0,0.1); /* 박스 그림자 효과 추가 */
   }
</style>
